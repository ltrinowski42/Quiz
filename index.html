<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css" type="text/css"/>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <h4 id="high-scores">View High Scores:</h4>
        <span id="timer" class="timer"><h4>Time:</h4></span>
    </header>

    <div id="starting-page" class="start">
        <div class="coding-quiz-container">
            <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-quiz">Start Quiz</button>
        </div>
    </div>

    <div id="questions-page" class="questions">
        <div class="questions-container">
            <div id="quiz-questions"></div>
            <div id="answer" class="answer-button"></div>
        </div>
    </div>


</body>
</html>
