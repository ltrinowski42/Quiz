<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Quiz Time!</title>
</head>
<body>
    <nav class="header">
        <div class="card-body justify-content-end">
            <a type="button" id="high-scores" onclick="showHighScores()">High Scores</a><!---id score-->
            <a id="timer"></a>
        </div>

    <main class="container">
        <div id="quizPage"><!---quzChallengePage-->
            <h1 id="h1">Coding Quiz</h1> <!---start-->
            <p id="description"><!---explanation-->Quiz time! Answer the following coding questions and see how many you can get right. But be careful! Wrong answers will take 10 seconds off of your time! Check out the high scores after you're done to see how you did.</p>
            <div id="button">   
                <button id="submitButton" class ="btn active" type="button">Let's go!</button>
            </div>
        </div>

        <div id="questionsPage"><!--quizQuestionsPage-->
            <h2 id="quizHeader"></h2><!--quizQuestionHeader-->
            <ul>
                <li><button type="button" class="btn questionButton" id="one"></button></li>
                <li><button type="button" class="btn questionButton" id="two"></button></li>
                <li><button type="button" class="btn questionButton" id="three"></button></li>
                <li><button type="button" class="btn questionButton" id="four"></button></li>
                <!-- <li><button id="correct"></div> -->
            </ul>

            <div id="answerResponse"></div>
        </div>

        <div id="finalScorePage"><!---finalScore-->
            <h2 id="Finished">Finished!</h2><!--allDone-->
            <div id="finalScore"></div><!---finalScoreIs-->
            <form class="row">
                <!--Text saying enter initials-->
                <div class="form-inline">
                    <label for="text" id="initials" class="col col-form-label input-group"></label>
                    <div> 
                    <input type="text" class="col form-control" id="initialInput">
                    <button id="initialButton" class="btn" type="button"></button></a>
                </div>
            </form>
        </div>

        <div id="highScoresPage"><!---highScoreButtons-->
            <h2 id="highScores">Highscores:</h2>
            <p id="highScoresList"></p>
           <div class="col-sm-12 text-center">
               <button id="tryAgain" class ="btn" type="button">Try Again?</button></a><!---goBack-->
               <button id="clearScores" class ="btn" value="reset-form" type="button">Clear Scores</button><!---clearScores-->
           </div>
       </div>

    </main>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
