<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css" type="text/css"/>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <h1 id="high-scores" class="high-scores">View High Scores</h1>
        <span id="timer" class="timer"><h1>Time:</h1></span>
    </header>

    <div id="starting-page" class="start">
        <div class="coding-quiz-container">
            <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" class="start-quiz">Start Quiz</button>
        </div>
    </div>

    <div id="questions-page" class="questions">
        <ol class="answers">
            <button type="button" class="answerButton" data-number="1"></button>
            <button type="button" class="answerButton" data-number="2"></button>
            <button type="button" class="answerButton"data-number="3"></button>
            <button type="button" class="answerButton"data-number="4"></button>
        </ol>
    </div>

    <div id="all-done-page" class="all-done">
        <div class="all-done-conatiner">
            <div id="score">
                <h1>All done!</h1>
            </div>
            <form id="initials-form" class="initials">
                <p>Enter initials:
                <input type="text" id="initials-input" name="initials">
                <input type="submit" value="Submit" id="submit"></p>
            </form>
        </div>
    </div>

   <div id="high-score-page" class="high-score">
    <div class="high-score-container">
        <h1 class="high-score-header">High Scores:</h1>
        <ol id="high-score-list" class="score-list"></ol>
    </div>
        <button type="button" class="go-back">Go Back</button>
        <button class="button" id="clear-high-scores">Clear High Scores</button>
   </div> 

   <div class="hide" id="correct">
    <h2>Correct!</h2>
   </div>

   <div class="hide" id="wrong">
    <h2>Wrong!</h2>
    </div>

<script src="./Assets/script.js"></script>
</body>
</html>
